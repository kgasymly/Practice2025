<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на мероприятие</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background-color: white;
            border-radius: 8px;
            width: 500px;
            max-width: 95%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(20px);
            transition: transform 0.3s ease;
            position: relative;
            padding: 0;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-label.required:after {
            content: " *";
            color: red;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-input:focus, .form-select:focus {
            border-color: #4a76a8;
            outline: none;
        }

        .phone-input {
            display: flex;
            align-items: center;
        }

        .phone-prefix {
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-right: none;
            border-radius: 4px 0 0 4px;
        }

        .phone-number {
            flex-grow: 1;
            border-radius: 0 4px 4px 0;
        }

        .add-friend {
            margin: 25px 0 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .add-friend-btn {
            background: none;
            border: none;
            color: #4a76a8;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 5px 0;
        }

        .add-friend-btn:before {
            content: "+";
            display: inline-block;
            margin-right: 8px;
            font-size: 20px;
        }

        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #4a76a8;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3a6690;
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid #ddd;
            color: #555;
        }

        .btn-outline:hover {
            background-color: #f5f5f5;
        }

        /* Кнопка для демонстрации */
        .demo-btn {
            padding: 12px 24px;
            background-color: #4a76a8;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .demo-btn:hover {
            background-color: #3a6690;
        }
    </style>
</head>
<body>
    <button class="demo-btn" id="openModalBtn">Открыть форму регистрации</button>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="close-btn" id="closeModalBtn">&times;</button>
            
            <div class="modal-header">
                <h2 class="modal-title">Заявка на регистрацию для мероприятия</h2>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label for="eventType" class="form-label required">Тип мероприятия</label>
                    <select id="eventType" class="form-select">
                        <option value="" disabled selected>Выберите вид мероприятия</option>
                        <option value="conference">Конференция</option>
                        <option value="seminar">Семинар</option>
                        <option value="workshop">Мастер-класс</option>
                        <option value="exhibition">Выставка</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="fullName" class="form-label required">ФИО</label>
                    <input type="text" id="fullName" class="form-input" placeholder="Введите ФИО">
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label required">Имейл</label>
                    <input type="email" id="email" class="form-input" placeholder="Введите имейл">
                </div>
                
                <div class="form-group">
                    <label class="form-label required">Номер телефона</label>
                    <div class="phone-input">
                        <span class="phone-prefix">+7</span>
                        <input type="tel" id="phone" class="form-input phone-number" placeholder="900 123 45 67" maxlength="14">
                    </div>
                </div>
                
                <div class="add-friend">
                    <button class="add-friend-btn">Добавить друга</button>
                </div>
                
                <!-- Скрытые поля для друга -->
                <div id="friendFields" style="display: none;">
                    <div class="form-group">
                        <label for="contactMethod" class="form-label required">Предпочитаемый вид связи</label>
                        <select id="contactMethod" class="form-select">
                            <option value="" disabled selected>Выберите предпочитаемый вид связи</option>
                            <option value="phone">Телефон</option>
                            <option value="email">Email</option>
                            <option value="whatsapp">WhatsApp</option>
                            <option value="telegram">Telegram</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-outline" id="backBtn">Назад</button>
                <button class="btn btn-primary" id="nextBtn">Дальше</button>
            </div>
        </div>
    </div>

    <script>
        const modalOverlay = document.getElementById('modalOverlay');
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const addFriendBtn = document.querySelector('.add-friend-btn');
        const friendFields = document.getElementById('friendFields');
        const backBtn = document.getElementById('backBtn');
        const nextBtn = document.getElementById('nextBtn');
        const phoneInput = document.getElementById('phone');

        // Открытие модального окна
        openModalBtn.addEventListener('click', () => {
            modalOverlay.classList.add('active');
        });

        // Закрытие модального окна
        closeModalBtn.addEventListener('click', () => {
            modalOverlay.classList.remove('active');
        });

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                modalOverlay.classList.remove('active');
            }
        });

        // Добавление друга
        addFriendBtn.addEventListener('click', () => {
            if (friendFields.style.display === 'none') {
                friendFields.style.display = 'block';
                addFriendBtn.textContent = 'Убрать друга';
            } else {
                friendFields.style.display = 'none';
                addFriendBtn.textContent = 'Добавить друга';
            }
        });

        // Маска для телефона (10 цифр в формате XXX XXX XX XX)
        phoneInput.addEventListener('input', function(e) {
            // Удаляем все нецифровые символы
            let numbers = e.target.value.replace(/\D/g, '');
            
            // Форматируем номер: XXX XXX XX XX
            let formatted = '';
            if (numbers.length > 0) {
                formatted = numbers.substring(0, 3);
                if (numbers.length > 3) {
                    formatted += ' ' + numbers.substring(3, 6);
                }
                if (numbers.length > 6) {
                    formatted += ' ' + numbers.substring(6, 8);
                }
                if (numbers.length > 8) {
                    formatted += ' ' + numbers.substring(8, 10);
                }
            }
            
            e.target.value = formatted;
        });

        // Валидация формы перед отправкой
        nextBtn.addEventListener('click', () => {
            const eventType = document.getElementById('eventType');
            const fullName = document.getElementById('fullName');
            const email = document.getElementById('email');
            
            if (eventType.value === '') {
                alert('Пожалуйста, выберите тип мероприятия');
                return;
            }
            
            if (fullName.value.trim() === '') {
                alert('Пожалуйста, введите ФИО');
                return;
            }
            
            if (email.value.trim() === '' || !email.value.includes('@')) {
                alert('Пожалуйста, введите корректный email');
                return;
            }
            
            // Проверка телефона (должно быть 10 цифр без учета пробелов)
            const phoneNumbers = phoneInput.value.replace(/\D/g, '');
            if (phoneNumbers.length !== 10) {
                alert('Пожалуйста, введите корректный номер телефона (10 цифр)');
                return;
            }
            
            // Если показаны поля друга, проверяем и их
            if (friendFields.style.display === 'block') {
                const contactMethod = document.getElementById('contactMethod');
                if (contactMethod.value === '') {
                    alert('Пожалуйста, выберите предпочитаемый вид связи для друга');
                    return;
                }
            }
            
            // Здесь можно добавить отправку формы
            alert('Форма успешно отправлена!\nНомер телефона: +7' + phoneNumbers);
            modalOverlay.classList.remove('active');
        });
    </script>
</body>
</html>
